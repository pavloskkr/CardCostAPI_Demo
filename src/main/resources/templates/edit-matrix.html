<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Card Clearing Cost</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Edit Clearing Cost for <span th:text="${cost.countryCode}"></span></h2>
    <form action="#" th:action="@{/matrix/update}" method="post">
        <input type="hidden" name="countryCode" th:value="${cost.countryCode}">
        <div class="mb-3">
            <label for="clearingCost" class="form-label">Clearing Cost (USD)</label>
            <input type="number" class="form-control" id="clearingCost" name="clearingCost" th:value="${cost.clearingCost}" placeholder="Enter Clearing Cost">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/matrix}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
